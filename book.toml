[book]
authors = ["SanktaOS Contributors"]
language = "zh-CN"
multilingual = false
src = "docs"
title = "SanktaOS 内核文档"
description = "SanktaOS 是基于 Comix 重构的 Rust 操作系统内核，支持 RISC-V 和 LoongArch 架构"

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/ZIYAN137/SanktaOS"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/ZIYAN137/SanktaOS/edit/main/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1
