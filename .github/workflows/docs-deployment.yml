name: 部署文档网站

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'os/src/**'
      - 'docs/book.toml'
      - '.github/workflows/docs-deployment.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-10-28
          targets: |
            riscv64gc-unknown-none-elf
            loongarch64-unknown-none
          components: rust-src, rustfmt, clippy

      - name: 安装 mdBook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/

      - name: 构建 mdBook 文档
        run: |
          python3 scripts/rewrite_links.py docs/
          cd docs
          mdbook build

      - name: 构建 Rust API 文档
        run: |
          cd os
          # 仅用于生成 API 文档；设置 TEST=1 避免 build.rs 生成大体积运行时镜像
          TEST=1 cargo doc --no-deps --target riscv64gc-unknown-none-elf
          TEST=1 cargo doc --no-deps --target loongarch64-unknown-none

      - name: 合并文档到统一目录
        run: |
          mkdir -p site
          # 复制 mdBook 输出
          cp -r docs/book/* site/
          # 删除 mdBook 生成的 api 目录（如果存在），避免与 cargo doc 输出冲突
          rm -rf site/api
          # 复制 cargo doc 输出到 api 子目录（按架构分目录，避免覆盖）
          mkdir -p site/api/riscv
          mkdir -p site/api/loongarch
          cp -r os/target/riscv64gc-unknown-none-elf/doc/* site/api/riscv/
          cp -r os/target/loongarch64-unknown-none/doc/* site/api/loongarch/

      - name: 上传 Pages 构件
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
